<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Countdown</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <h1>Countdown</h1>
      <div id="countdown">

        <p><span id="minutes"></span> minutes</p>

      </div>
    </div>
    <script src="main.js" defer></script>
  </body>
</html>
