<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Countdown: New Year</title>
    <link rel="stylesheet" href="./styles/mobile.css" />
    <link
      rel="stylesheet"
      href="./styles/tablet.css"
      media="(min-width: 474px)"
    />

    <link
      rel="stylesheet"
      href="./styles/desktop.css"
      media="(min-width: 635px)"
    />
  </head>
  <body>
    <main class="main">
      <h1>New Year</h1>
      <div class="countdown">
        <section class="section section1">
          <span class="days number"></span>
          <span class="time">days</span>
        </section>
        <section class="section section2">
          <span class="hours number"></span>
          <span class="time">hours</span>
        </section>
        <section class="section section3">
          <span class="minutes number"></span>
          <span class="time">minutes</span>
        </section>
        <section class="section section4">
          <span class="seconds number"></span>
          <span class="time">seconds</span>
        </section>
      </div>
      <h2>left until New Year's.</h2>
    </main>
    <script type="module" src="./main.mjs" defer></script>
  </body>
</html>
